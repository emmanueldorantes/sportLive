<div class="panel panel-flat">
    <div class="table-responsive">
        <div class="input-group">
            <span class="input-group-addon"><i class="icon-filter3"></i></span>
            <input type="text" class="form-control" placeholder="Filtrar por nombre, email, celular"
                [(ngModel)]="filtroNombre">
        </div>
        <table>
            <thead>
                <tr class="colorHead">
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Estado</th>
                    <th>Ciudad</th>
                    <th>Perfil</th>
                    <th>Estatus</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | filtroUsuario:filtroNombre | paginate: { itemsPerPage: pageSize, currentPage: currentPage }; let i = index"
                    [ngClass]="i % 2 === 0 ? 'zebra-even' : 'zebra-odd'">
                    <td>{{ user.autoincrement }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.mobile }}</td>
                    <td>{{ user.state.name }}</td>
                    <td>{{ user.city }}</td>
                    <td>{{ user.profile.name }}</td>
                    <td>
                        <mat-slide-toggle id="userStatus{{user._id}}" (change)="changeStatus(user._id, user.status)"
                            [(ngModel)]="user.status">
                            <span class="form-check-label" for="userStatus" *ngIf="user.status">Activo</span>
                            <span class="form-check-label" for="userStatus" *ngIf="!user.status">Inactivo</span>
                        </mat-slide-toggle>
                    </td>
                    <td>
                        <ul class="icons-list">
                            <li class="text-primary-600"><a (click)="editarUsuario(user._id)"><i
                                        class="icon-pencil7"></i></a></li>
                            <li class="text-danger-600"><a (click)="eliminarUsuario(user._id, user.name)"><i
                                        class="icon-trash"></i></a></li>
                        </ul>
                    </td>
                </tr>

            </tbody>
        </table>
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
    </div>
</div>
