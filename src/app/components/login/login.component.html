<div class="login-box">
    <h2>SportLive</h2>
    <form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)" enctype="multipart/form-data" novalidate>
        <div class="user-box">
            <input type="text" name="email" [(ngModel)]="email" required>

            <label>Usuario</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" [(ngModel)]="password" required>
            <label>Contrase√±a</label>
        </div>
        <button type="submit" class="submit-button">Ingresar</button>
    </form>
</div>
