<div class="container-fluid">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="nombreperfil" class="form-label">Nombre del Perfil</label>
                        <input [(ngModel)]="name" type="text" class="form-control" id="nombreperfil"
                            aria-describedby="nombreHelp" formControlName="name">
                        <div id="nombreHelp" class="form-text">Este campo es obligatorio
                        </div>
                    </div>
                    <label class="form-label">MÃ³dulos</label>

                    <div class="card">
                        <div class="card-body">
                            <div class="row">

                                <div class="col-md-3" *ngFor="let group of gruposPermisos;">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="form-check1">

                                                <input type="checkbox" class="form-check-input id-{{group.id}}" id="{{group.name}}"
                                                    (change)="toggleAllPermissions($event)"
                                                    [formControlName]="group.label">
                                                <label class="form-check-label paddingLabel"
                                                    for="{{group.name}}">{{group.name}}</label>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-group">

                                                <div *ngFor="let permiso of group.permisos" class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="{{permiso.controlName}}"
                                                        (change)="togglePermission($event, group.name)"
                                                        [formControlName]="permiso.controlName">
                                                    <label class="form-check-label" for="{{permiso.controlName}}">{{permiso.label}}</label>
                                                </div>                                                

                                            </div>
                                        </div>
                                    </div>                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
