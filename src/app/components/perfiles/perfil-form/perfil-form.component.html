<div class="container-fluid">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="nombreperfil" class="form-label">Nombre del Perfil</label>
                        <input [(ngModel)]="name" type="text" class="form-control" id="nombreperfil" aria-describedby="nombreHelp" formControlName="name">
                        <div id="nombreHelp" class="form-text">Este campo es obligatorio
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
