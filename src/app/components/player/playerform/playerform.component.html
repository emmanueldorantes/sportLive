<div class="panel panel-flat">
    <div class="panel-body">
        <form #formplayer="ngForm" (ngSubmit)="onSubmit(formplayer)" enctype="multipart/form-data" novalidate>
            <div class="row">
                <div class="col-12 col-md-12">
                    <label for="fielduser" class="form-label">Cancha:</label>
                   <!-- Para Canchas -->
                   <select id="field" name="field" [(ngModel)]="field" class="form-control" required
                   (change)="changeFields()">
                   <option value="">Seleccionar un opción</option>
                   <option *ngFor="let field of fields" [value]="field._id">{{field.nombre}}</option>
               </select>
                    <div *ngIf="!field" class="error">Este campo es obligatorio</div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-12">
                    <label for="tournamentuser" class="form-label">Torneo:</label>
                    <!-- Para Torneos -->
                    <select id="tournament" name="tournament" [(ngModel)]="tournament" class="form-control"
                                required  (change)="changeTournament()">
                                <option value="">Seleccionar un opción</option>
                                <option *ngFor="let tournament of tournaments" [value]="tournament._id">
                                    {{tournament.nombre}}</option>
                            </select>
                    <div *ngIf="!tournament" class="error">Este campo es obligatorio.</div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-12">
                    <label for="teamuser" class="form-label">Equipo:</label>
                    <select id="team" name="team" [(ngModel)]="team" class="form-control"
                                required>
                                <option value="">Seleccionar un opción</option>
                                <option *ngFor="let team of teams" [value]="team._id">
                                    {{team.nombre}}</option>
                            </select>
                    <div *ngIf="!team" class="error">Este campo es obligatorio.</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-6">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input [(ngModel)]="nombre" type="text" class="form-control" id="nombre" name="nombre" required>
                        <div *ngIf="!nombre" class="error">Este campo es obligatorio.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-6">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input [(ngModel)]="apellidos" type="text" class="form-control" id="apellidos" name="apellidos">
                        <div *ngIf="!apellidos" class="error">Este campo es obligatorio.</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="correouser" class="form-label">Correo</label>
                    <input [(ngModel)]="correo" type="email" class="form-control" id="correo" name="correo" required>
                    <div *ngIf="!correo" class="error">Este campo es obligatorio.</div>
                </div>
                <div class="col-md-6">
                    <div class="mb-6">
                        <label for="celularuser" class="form-label">Celular:</label>
                        <input [(ngModel)]="celular" type="text" class="form-control" id="celular" name="celular"
                            required>
                        <div *ngIf="!celular" class="error">Este campo es obligatorio.</div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <div class="row">
                        <label class="form-label">Genero</label>
                        <mat-radio-group aria-label="Select an option" color="primary" [(ngModel)]="gender" name="gender">
                            <mat-radio-button value="masculino">Masculino</mat-radio-button>
                            <mat-radio-button value="femenino">Femenino</mat-radio-button>
                        </mat-radio-group>
                        <div *ngIf="!gender" class="error">Este campo es obligatorio.</div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-12">
                            <div class="input-group mb-3">
                                <input [(ngModel)]="file" type="file" class="form-control" id="fileImg"
                                    accept=".jpg,.png" (change)="onFileSelected($event)" name="file">
                                <label class="input-group-text" for="fileImg">Imagen</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-12 col-md-12 text-center">
                            <img [src]="displayedImageUrl" alt="Imagen" class="custom-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn bg-teal-400 btn-labeled"><b><i class="icon-floppy-disk"></i></b>
                    Guardar</button>
            </div>
        </form>
    </div>
</div>
