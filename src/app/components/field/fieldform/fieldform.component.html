<style>
    .custom-border {
        border-bottom: 2px solid #333; 
    }
    
    .shadow-box {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave alrededor del cuadro */
        border-radius: 5px; /* Bordes redondeados */
    }
</style>

<div class="container mt-5">
    <div class="bg-white p-4 shadow-box">
    <form>
        <div class="row mb-4">
            <h3>Información de la Cancha</h3>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombreCancha" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreCancha">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="telefonoCancha" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefonoCancha">
                </div>
            </div>
        </div>

        <div class="border-bottom mb-4 mt-4"></div>

        <div class="row mb-4">
            <h3>Contacto</h3>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombreContacto" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreContacto">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="apellidosContacto" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidosContacto">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="celularContacto" class="form-label">Celular</label>
                    <input type="tel" class="form-control" id="celularContacto">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="correoContacto" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correoContacto">
                </div>
            </div>
        </div>
        
        <div class="border-bottom mb-4 mt-4"></div>

        <div class="row mb-4">
            <h3>Propietario</h3>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombrePropietario" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombrePropietario">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="apellidosPropietario" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidosPropietario">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="correoPropietario" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correoPropietario">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="telefonoPropietario" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefonoPropietario">
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="imagenLogotipo" class="form-label">Imagen de logotipo</label>
                    <input type="file" class="form-control" id="imagenLogotipo">
                </div>
            </div>
        </div>
        <div class="text-end mt-4">  <!-- Alineación a la derecha -->
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</div>
