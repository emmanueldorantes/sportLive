<div class="panel panel-flat">
    <div class="panel-body">
        <form #formField="ngForm" (ngSubmit)="onSubmit(formField)" enctype="multipart/form-data" novalidate>
            <div class="row">

                <!-- Columna izquierda para los inputs -->
                <div class="col-md-6">
                    
                    <!-- Propietario -->
                    <div class="mb-3">
                        <label for="user" class="form-label">Propietario:</label>
                        <select [(ngModel)]="user" id="user" name="user" class="form-control" required>
                            <option *ngFor="let user of listusers" value="{{user._id}}">{{user.name}}</option>
                        </select>
                        <div *ngIf="!user" class="error">Este campo es obligatorio</div>
                    </div>

                    <!-- Nombre y Teléfono -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input [(ngModel)]="nombre" type="text" class="form-control" id="nombre" name="nombre" required>
                        <div *ngIf="!nombre" class="error">Este campo es obligatorio.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input [(ngModel)]="telefono" type="text" class="form-control" id="telefono" name="telefono" required>
                        <div *ngIf="!telefono" class="error">Este campo es obligatorio.</div>
                    </div>

                    <!-- Contacto Nombre y Apellidos -->
                    <div class="mb-3">
                        <label for="contactonombre" class="form-label">Nombre:</label>
                        <input [(ngModel)]="contactonombre" type="text" class="form-control" id="contactonombre" name="contactonombre" required>
                        <div *ngIf="!contactonombre" class="error">Este campo es obligatorio.</div>
                    </div>

                    <div class="mb-3">
                        <label for="contactoapellidos" class="form-label">Apellidos:</label>
                        <input [(ngModel)]="contactoapellidos" type="text" class="form-control" id="contactoapellidos" name="contactoapellidos" required>
                        <div *ngIf="!contactoapellidos" class="error">Este campo es obligatorio.</div>
                    </div>

                    <!-- Contacto Celular y Correo -->
                    <div class="mb-3">
                        <label for="contactocelular" class="form-label">Celular:</label>
                        <input [(ngModel)]="contactocelular" type="text" class="form-control" id="contactocelular" name="contactocelular" required>
                        <div *ngIf="!contactocelular" class="error">Este campo es obligatorio.</div>
                    </div>

                    <div class="mb-3">
                        <label for="contactocorreo" class="form-label">Correo:</label>
                        <input [(ngModel)]="contactocorreo" type="email" class="form-control" id="contactocorreo" name="contactocorreo" required>
                        <div *ngIf="!contactocorreo" class="error">Este campo es obligatorio.</div>
                    </div>

                    <!-- Cargar Imagen -->
                    <div class="mb-3">
                        <div class="input-group">
                            <input [(ngModel)]="file" type="file" class="form-control" id="fileImg" accept=".jpg,.png" (change)="onFileSelected($event)" name="file">
                            <label class="input-group-text" for="fileImg">Imagen</label>
                        </div>
                    </div>

                </div>

                <!-- Columna derecha para la imagen -->
                <div class="col-md-6">
                    <div class="text-center">
                        <img [src]="displayedImageUrl" alt="Imagen" class="custom-thumbnail">
                    </div>
                </div>

            </div>
            
            <!-- Botón Guardar -->
            <div class="text-right mt-3">
                <button type="submit" class="btn bg-teal-400 btn-labeled"><b><i class="icon-floppy-disk"></i></b> Guardar</button>
            </div>

        </form>
    </div>
</div>
