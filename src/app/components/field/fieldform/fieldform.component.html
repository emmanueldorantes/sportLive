    <style>
        .shadow-box {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave alrededor del cuadro */
            border-radius: 5px; /* Bordes redondeados */
        }

        .custom-thumbnail {
            max-width: 100px; /* Puedes ajustar según necesites */
        }
    </style>

<body>

<div class="container mt-5">
    <!-- Contenedor con fondo blanco y sombra -->
    <div class="bg-white p-4 shadow-box">
        <form>
            <!-- Apartado para Cancha, Torneo y Equipo -->
            <div class="mb-5">
                <h4>Detalles del Partido</h4>
                <div class="mb-3">
                    <label for="cancha" class="form-label">Cancha</label>
                    <input type="text" class="form-control" id="cancha" placeholder="Nombre de la cancha">
                </div>
                <div class="mb-3">
                    <label for="torneo" class="form-label">Torneo</label>
                    <input type="text" class="form-control" id="torneo" placeholder="Nombre del torneo">
                </div>
                <div class="mb-3">
                    <label for="equipo" class="form-label">Equipo</label>
                    <input type="text" class="form-control" id="equipo" placeholder="Nombre del equipo">
                </div>
            </div>

            <!-- Apartado para el resto de los campos en dos columnas -->
            <h4>Información Personal</h4>
            <div class="row">
                <!-- Columna Izquierda -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="celular" placeholder="1234567890">
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Cargar Imagen</label>
                        <input type="file" class="form-control" id="imagen">
                    </div>
                </div>
            
                <!-- Columna Derecha -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@example.com">
                    </div>
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <img src="../../../../assets/images/user_default.png" alt="Imagen" class="custom-thumbnail">
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            
        </form>
    </div>
</div>
