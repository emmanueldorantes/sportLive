<style>
    .custom-border {
        border-bottom: 2px solid #333; 
    }
    
    .shadow-box {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave alrededor del cuadro */
        border-radius: 5px; /* Bordes redondeados */
    }
</style>

<div class="container mt-5">
    <div class="bg-white p-4 shadow-box">
        <form form [formGroup]="fieldForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

            <!-- Sección Cancha -->
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombreCancha" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreCancha" name="nombreCancha" [(ngModel)]="field.name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="telefonoCancha" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefonoCancha" name="telefonoCancha" [(ngModel)]="field.telefono">
                    </div>
                </div>
            </div>

            <div class="border-bottom mb-4 mt-4"></div>

            <!-- Sección Contacto -->
            <div class="row mb-4">
                <h3>Contacto</h3>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombreContacto" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreContacto" name="nombreContacto" [(ngModel)]="field.contacto.name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="apellidosContacto" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidosContacto" name="apellidosContacto" [(ngModel)]="field.contacto.apellidos">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="celularContacto" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="celularContacto" name="celularContacto" [(ngModel)]="field.contacto.celular">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="correoContacto" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correoContacto" name="correoContacto" [(ngModel)]="field.contacto.correo">
                    </div>
                </div>
            </div>

            <div class="border-bottom mb-4 mt-4"></div>

            <!-- Sección Propietario -->
            <div class="row mb-4">
                <h3>Propietario</h3>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombrePropietario" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombrePropietario" name="nombrePropietario" [(ngModel)]="field.propietario.name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="apellidosPropietario" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidosPropietario" name="apellidosPropietario" [(ngModel)]="field.propietario.apellidos">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="correoPropietario" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correoPropietario" name="correoPropietario" [(ngModel)]="field.propietario.correo">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="telefonoPropietario" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefonoPropietario" name="telefonoPropietario" [(ngModel)]="field.propietario.telefono">
                    </div>
                </div>
            </div>

            <!-- Sección Imagen de logotipo -->
            <div class="row">
                <div class="col-12 col-md-12">
                    <div class="input-group mb-3">
                        <input [(ngModel)]="file" type="file" class="form-control" id="fileImg"
                            formControlName="file" accept=".jpg,.png" (change)="onFileSelected($event)">
                        <label class="input-group-text" for="fileImg">Imagen</label>
                    </div>
                </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>  
        </form>
    </div>
</div>
