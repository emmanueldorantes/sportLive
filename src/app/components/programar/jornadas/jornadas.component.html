<div class="panel panel-flat">
    <div class="panel-body">

        <div class="panel panel-flat">
            <div class="panel-body">
                <form novalidate>
                    <div class="row">
                        <div class="col-4 col-md-4">
                            <label for="canchas" class="form-label">Cancha</label>
                            <select id="canchas" name="cancha" class="form-control" required>
                                <option></option>
                            </select>
                            <div class="error">Este campo es obligatorio.</div>
                        </div>

                        <div class="col-4 col-md-4">
                            <label for="torneo" class="form-label">Torneo</label>
                            <select id="torneo" name="torneo" class="form-control" required>
                                <option>Todos</option>
                            </select>
                            <div class="error">Este campo es obligatorio.</div>
                        </div>

                        <div class="col-4 col-md-4">
                            <label for="vueltas" class="form-label">Vueltas</label>
                            <select id="vueltas" name="vueltas" class="form-control" required>
                                <option>Ida</option>
                                <option>Ida - Vuelta</option>
                            </select>
                            <div class="error">Este campo es obligatorio.</div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="panel panel-flat">
            <div class="panel-body">
                <div class="row" *ngFor="let fila of teams; let i = index">
                    <div class="col-md-2" *ngFor="let team of fila.fila">
                        <div class="panel panel-body border-top-primary text-center">
                            <h6 class="no-margin text-semibold" *ngIf="team.nombre.length <= 13">{{team.nombre}}</h6>
                            <h6 data-popup="tooltip" class="no-margin text-semibold" *ngIf="team.nombre.length > 13">
                                {{team.nombre.substr(0,12)}}...</h6>
                            <button type="button" title="{{team.nombre}}" class="btn btn-float btn-float-lg"><img
                                    src="../../../../assets/images/escudos/{{team.escudo}}.PNG"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right">
            <button type="button" class="btn bg-teal-400 btn-labeled"><b><i class="icon-calendar2"></i></b>
                Generar</button>
        </div>

    </div>
</div>
