<style>
    .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
    }

    .card-body {
        padding: 2rem;
    }
</style>
<body>
    <div class="container-fluid mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="mb-5">Torneo</h2>
                <form>
                    <div class="mb-4">
                        <label for="cancha" class="form-label">Cancha</label>
                        <select class="form-select" id="cancha">
                            <option value="">-- Selecciona la cancha que pertenece el torneo --</option>
                            <!-- ... (opciones de canchas) ... -->
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del torneo">
                    </div>
    
                    <div class="row mt-4 mb-5"> <!-- Añadimos mb-5 para más espacio después de los campos -->
                        <div class="col-md-6 mb-4">
                            <label for="dias" class="form-label">Días</label>
                            <select class="form-select" id="dias">
                                <option value="">-- Selecciona una opción --</option>
                                <option value="lv">L-V</option>
                                <option value="sabado">Sábado</option>
                                <option value="domingo">Domingo</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="horario" class="form-label">Horario</label>
                            <select class="form-select" id="horario">
                                <option value="">-- Selecciona una hora --</option>
                                <option value="">7:00 pm </option>
                                <option value="">8:00 pm</option>
                                <option value="">9:00 pm</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="text-right"> <!-- Añadimos la clase text-right aquí -->
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
    

<!-- Optional JavaScript; choose one of the two! -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
